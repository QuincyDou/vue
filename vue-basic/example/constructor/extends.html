<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>extends Option</title>
    <script type="text/javascript" src="../../assets/js/vue.min.js"></script>
</head>
<body>
<h1>extends Option</h1>
<hr>
<div id="app">
    <p>{{num}}</p>
    <p>${num}</p>
    <button @click="add">Add</button>
</div>

<script type="text/javascript">
    var extendsObj = {
        updated: function () {
            console.log('我是扩展的update');
        }
    };

    var app = new Vue({
        el: '#app',
        data: {
            num: 1
        },
        methods: {
            add: function () {
                console.log('我是原生的方法');
                this.num++;
            }
        },
        updated: function () {
            console.log('我是原生的update');
        },
        extends: extendsObj,
        delimiters: ['${', '}']
    });
</script>
</body>
</html>
