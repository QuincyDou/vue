<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>methods Option</title>
    <script type="text/javascript" src="../../assets/js/vue.min.js"></script>
</head>
<body>
<h1>methods Option</h1>
<hr>
<div id="app">
    <p>{{a}}</p>
    <p><button @click="add(2)">+2</button></p>
    <p><btn @click.native="add()"></btn></p>
</div>
<p><button onclick="app.add()">外部Add</button></p>

<script type="text/javascript">
    var btn = {
        template: `<button>组件Add</button>`
    };

    var app = new Vue({
        el: '#app',
        data: {
            a: 1
        },
        components: {
            'btn': btn
        },
        methods: {
            add: function (n) {
                if (n) {
                    this.a += n;
                } else {
                    this.a++;
                }
            }
        }
    });
</script>
</body>
</html>
