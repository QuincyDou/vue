<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>propsData Option</title>
    <script type="text/javascript" src="../../assets/js/vue.min.js"></script>
</head>
<body>
<h1>propsData Option</h1>
<hr>
<header></header>

<script type="text/javascript">
    var header = Vue.extend({
        template: `<p>{{message}} {{name}}</p>`,
        data: function () {
            return {
                message: 'Hello World!'
            }
        },
        props: ['name']
    });

    new header({propsData:{name:'mihua'}}).$mount('header');
</script>
</body>
</html>
