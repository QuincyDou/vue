<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-model</title>
    <script type="text/javascript" src="../assets/js/vue.min.js"></script>
</head>
<body>
<h1>v-model</h1>
<hr>
<div id="app">
    <p>{{message}}Quincy</p>
    <h3>文本框</h3>
    <p>v-model: <input type="text" v-model="message"></p>
    <p>v-model.lazy: <input type="text" v-model.lazy="message"></p>
    <p>v-model.number: <input type="text" v-model.number="message"></p>
    <p>v-model.trim: <input type="text" v-model.trim="message"></p>
    <hr>
    <h3>文本域</h3>
    <textarea v-model="message"></textarea>
    <hr>
    <h3>多选框</h3>
    <p>绑定一个值</p>
    <input type="checkbox" id="flag" v-model="isTrue">
    <label for="flag">{{isTrue}}</label>
    <p>绑定一个数组</p>
    <input type="checkbox" id="node" value="node" v-model="todoList">
    <label for="node">node</label>
    <input type="checkbox" id="webpack" value="webpack" v-model="todoList">
    <label for="webpack">webpack</label>
    <input type="checkbox" id="vue" value="vue" v-model="todoList">
    <label for="vue">vue</label>
    <p>{{todoList}}</p>
    <hr>
    <h3>单选框</h3>
    <input type="radio" id="male" value="男" v-model="sex">
    <label for="male">男</label>
    <input type="radio" id="female" value="女" v-model="sex">
    <label for="female">女</label>
    <p>你选择的性别是：{{sex}}</p>
</div>

<script type="text/javascript">
    var app = new Vue({
        el: '#app',
        data: {
            message: 'Hello v-model',
            isTrue: false,
            todoList: [],
            sex: '男'
        }
    });
</script>
</body>
</html>
