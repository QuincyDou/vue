<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Template</title>
    <script type="text/javascript" src="../../assets/js/vue.min.js"></script>
</head>
<body>
<h1>Template</h1>
<hr>
<div id="app">
    {{message}}
</div>
<template id="app2">
    <p style="color:red">我是Template标签模版</p>
</template>
<script type="x-template" id="app3">
    <p style="color:red">我是Script标签模版</p>
</script>

<script type="text/javascript">
    var app = new Vue({
        el: '#app',
        data: {
            message: 'hello world'
        },
//        template: `<p style="color:red">我是选项模版</p>`
//        template: '#app2'
        template: '#app3'
    });
</script>
</body>
</html>
