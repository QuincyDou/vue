<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue.extend</title>
    <script type="text/javascript" src="../../assets/js/vue.min.js"></script>
</head>
<body>
<h1>Vue.extend</h1>
<hr>
<div id="app">
    <p>{{count}}</p>
    <button @click="add">Add</button><br>
    <ul>
        <li v-for="item in goods">{{item}}</li>
    </ul>
    <button @click="change">change</button>
</div>

<script type="text/javascript">
    var outData = {
        count: 3,
        goods: ['pen', 'book', 'note']
    };

    var app = new Vue({
        el: '#app',
        data: outData,
        methods: {
            add: function () {
//                Vue.set(outData, 'count', 4);
                this.count++;
//                outData.count++;
            },
            change: function () {
//                this.goods[2] == 'notebook';
                Vue.set(this.goods, 2, 'notebook')
            }
        }
    });
</script>
</body>
</html>
