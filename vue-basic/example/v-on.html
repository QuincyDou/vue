<!DOCTYPE html>
<html lang="en" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>v-on</title>
    <script type="text/javascript" src="../assets/js/vue.min.js"></script>
</head>
<body>
<h1>v-on</h1>
<hr>
<div id="app">
    <h3>{{ score }}</h3>
    <button v-on:click="add">+</button> <button @click="reduce">-</button><br>
    <input type="text" @keyup.enter="onEnter" v-model="num">
</div>

<script type="text/javascript">
    var app = new Vue({
        el: '#app',
        data: {
            score: 10,
            num: 1
        },
        methods: {
            add: function () {
                this.score++
            },
            reduce: function () {
                this.score--
            },
            onEnter: function () {
                this.score += parseInt(this.num)
            }
        }
    });
</script>
</body>
</html>
