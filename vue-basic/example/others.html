<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-pre & v-cloak & v-once</title>
    <script type="text/javascript" src="../assets/js/vue.min.js"></script>
</head>
<body>
<h1>v-pre & v-cloak & v-once</h1>
<hr>
<div id="app">
    <p v-pre>{{message}}</p>
    <div v-cloak>渲染完成后才会显示</div>
    <p v-once>{{message}}</p>
    <input type="text" v-model="message">
    <p>{{message}}</p>
</div>

<script type="text/javascript">
    var app = new Vue({
        el: '#app',
        data: {
            message: 'Hello World'
        }
    });
</script>
</body>
</html>
