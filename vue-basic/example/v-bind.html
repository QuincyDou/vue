<!DOCTYPE html>
<html lang="en" xmlns:v-bind="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>v-bind</title>
    <script type="text/javascript" src="../assets/js/vue.min.js"></script>
</head>
<body>
<h1>v-bind</h1>
<hr>
<div id="app">
    <img v-bind:src="imgSrc" width="300">
    <p><a :href="webUrl" target="_blank">JSPang</a></p>
    <hr>
    <div :class="className">1.绑定class</div>
    <div :class="{classA:isTrue}">2.绑定class时的判断
        <input type="checkbox" id="flag" v-model="isTrue">
        <label for="flag">{{isTrue}}</label>
    </div>
    <div :class="[classA, classB]">3.绑定class数组</div>
    <div :class="isTrue ? classA : classB">4.绑定class三元运算</div>
    <div :style="{color: blue, fontSize: font}">5.绑定style</div>
    <div :style="styleObject">6.绑定style对象</div>
</div>

<style type="text/css">
    .classA{
        color: red;
    }
    .classB{
        font-weight: bold;
    }
</style>

<script type="text/javascript">
    var app = new Vue({
        el: '#app',
        data: {
            imgSrc: '../assets/images/aa.jpg',
            webUrl: 'http://jspang.com',
            className: 'classA',
            isTrue: false,
            classA: 'classA',
            classB: 'classB',
            blue: 'blue',
            font: '150%',
            styleObject: {
                color: 'green',
                fontSize: '20px',
                fontWeight: 'bold'
            }
        }
    });
</script>
</body>
</html>
